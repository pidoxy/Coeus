<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Coeus</title>
    <link rel="shortcut icon" href="./images/logo-orange.svg" type="image/x-icon">
    <link href="./styles/dashboard.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <img class="me-3 logo-orange img-fluid" src="./images/logo-orange.svg" alt="" srcset="">
            <a class="navbar-brand" href="/">COEUS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link dash-text" aria-current="page" href="#">DASHBOARD</a>
                    </li>
                </ul>
                <!-- <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link t-orange" aria-current="page" href="#">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link t-login" aria-current="page" href="#">Login</a>
                    </li>
                </ul> -->
            </div>
        </div>
    </nav>
    <main class="p-5">
        <div class="d-flex">
            <div class="card col-8 rounded m-auto">
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 ">Username</h6>
                    <h5 class="card-title font-balsamiq">Guest</h5>
                    <h6 class="card-subtitle my-3">joined</h6>
                    <h6 class="card-subtitle mb-2 text-muted">10 minutes ago</h6>
                    <!-- <a href="#" class="card-link"><a href="/login.html">Login </a> or <a href="/signup.html">Sign
                            up </a>to save your results </a> -->
                </div>
            </div>
        </div>
        <div class="d-flex mt-3">
            <div class="card col-8 m-auto">
                <div class="card-body">
                    <table class="table table-borderless">
                        <thead>
                            <tr>
                                <th scope="col">Test</th>
                                <th class="text-center" scope="col">Score</th>
                                <th class="text-center" scope="col">Average</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Working memory</td>
                                <td class="text-center">1204</td>
                                <td class="text-center">700</td>
                                <td><img onclick="goToGame(1)" class="play-icon" src="./images/play.svg" alt="play">
                                </td>
                            </tr>
                            <tr>
                                <td>Short-term Memory</td>
                                <td class="text-center">?</td>
                                <td class="text-center">?</td>
                                <td><img onclick="goToGame(2)" class="play-icon" src="./images/play.svg" alt="play">
                                </td>
                            </tr>
                            <tr>
                                <td>Long-term Memory</td>
                                <td class="text-center">?</td>
                                <td class="text-center">?</td>
                                <td><img onclick="goToGame(3)" class="play-icon" src="./images/play.svg" alt="play">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="./js/dashboard.js"></script>

    <script src="./js/game.js"></script>

</body>

</html>
