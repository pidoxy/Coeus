<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width">
    <title>Coeus</title>
    <link rel="shortcut icon" href="./images/logo-orange.svg" type="image/x-icon">
    <link href="./styles/game.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <img class="me-3 logo-orange img-fluid" src="./images/logo-orange.svg" alt="" srcset="">
            <a class="navbar-brand" href="#">COEUS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link dash-text" aria-current="page" href="./signup.html">DASHBOARD</a>
                    </li>
                </ul>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link t-orange" aria-current="page" href="./signup.html">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link t-login" aria-current="page" href="./login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="main-1 ">
            <div>
                <div class="logo d-flex pt-5">
                    <p style="color: #000000;" id="instruction" class="m-auto t-white text-center font-balsamiq">

                                src="./images/congrats.svg" alt="congrats emoji">
                    </p>
                </div>
                <div class="logo d-flex pt-5">
                    <p style="color: #FF8700;" id="instruction" class="m-auto t-white text-center font-balsamiq">Your

                </div>

                    <p style="color: #FF8700;" id="instruction" class="m-auto t-white text-center font-balsamiq">1000
                    </p>
                </div>
                <div class="logo d-flex pt-3">

                    <button class="m-auto btn btn-blue btn-font px-5"><a style="color: #ffffff;"
                            href="/shortTerm.html">Play again</a></button>

                </div>
            </div>
        </div>
        <div class="main-2 p-2 px-5">
            <div class="row g-2">
                <h3 class="font-balsamiq">Other tests</h3>
                <div onclick="goToGame(2);" class="col-md-4 col-12 dash-card">

                    <img class="img-fluid dash-icon" src="./images/dash-icon2.svg" alt="Long term memory">
                    <h5>Long Term Memory</h5>
                    <p>Test your long-term memory </p>
                  </div>
                </div>
                <div onclick="goToGame(3);" class="col-md-4 col-12 dash-card">
                  <div class="p-3 text-center rounded bg-light">
                    <img class="img-fluid dash-icon" src="./images/dash-icon3.svg" alt="Working memory">
                    <h5>Working Memory</h5>
                    <p>Test your working memory </p>
                  </div>
                </div>
              </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
