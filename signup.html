<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <img class="me-3 logo-orange img-fluid" src="./images/logo-orange.svg" alt="" srcset="">
          <a class="navbar-brand" href="#">COEUS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link dash-text" aria-current="page" href="/index.html">DASHBOARD</a>
              </li>
            </ul>
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link t-orange" aria-current="page" href="/signup.html">Sign Up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link t-login" aria-current="page" href="/login.html">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <main class="d-flex">
        <div class="main-2 text-center p-4 m-auto mt-3">
            <h3 class="font-balsamiq">Sign up</h3>
            <p>Already have an account ? <a href="/login.html">Login</a> </p>

            <!-- <form onsubmit="signUp();"> -->
                 <div style="color:red;" id="error"></div>
                <div class="mb-3 text-start">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" required placeholder="yourname@email.com" id="email"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3 text-start">
                    <label for="exampleInputPassword1" class="form-label">Name</label>
                    <input type="text" class="form-control" required placeholder="Full Name" id="fullname">
                </div>
                <div class="mb-3 text-start">
                    <label for="passwordOne" class="form-label">Password</label>
                    <input type="password" class="form-control" required placeholder="********" id="passwordOne">
                </div>
                <div class="mb-3 text-start">
                    <label for="passwordTwo" class="form-label">Password Confirmation</label>
                    <input type="password" required class="form-control" placeholder="********" id="passwordTwo">
                </div>
                <button type="submit" id="signup" class="btn btn-orange px-5">Sign Up</button>
            <!-- </form> -->
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-database.js"></script>

    <script src="script.js"></script>
    <script src="./js/signup.js"></script>


</body>

</html>
