<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Coeus</title>
  <link rel="shortcut icon" href="./images/logo-orange.svg" type="image/x-icon">
  <link href="./style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <img class="me-3 logo-orange img-fluid"  src="./images/logo-orange.svg" alt="" srcset="">
      <a class="navbar-brand" href="#">COEUS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link dash-text" aria-current="page" href="#">DASHBOARD</a>
          </li>
        </ul>
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link t-orange" aria-current="page" href="#">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link t-login" aria-current="page" href="#">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="main-1 ">
      <div>
        <div class="logo d-flex pt-5">
          <img class="m-auto pt-3" src="./images/logo-white.svg" alt="logo">
        </div>
        <div class="logo d-flex pt-5">
          <img class="m-auto pt-3" src="./images/brand-name.svg" alt="logo">
        </div>
        <div class="logo d-flex pt-5">
          <p class="m-auto t-white font-balsamiq">Your memory matters</p>
        </div>
        <div class="logo d-flex pt-3">
          <button class="m-auto btn btn-blue btn-font">Get Started</button>
        </div>
      </div>
    </div>
    <div class="main-2 p-5 px-5">
      <div class="row g-2">
        <div class="col-4 dash-card">
          <div class="p-3 text-center rounded bg-light">
            <img class="img-fluid dash-icon" src="./images/dash-icon1.svg" alt="short term memory" >
            <h5>Short Term Memory</h5>
            <p>Test your short term memory </p>
          </div>
        </div>
        <div class="col-4 dash-card">
          <div class="p-3 text-center rounded bg-light">
            <img class="img-fluid dash-icon" src="./images/dash-icon2.svg" alt="Long term memory" >
            <h5>Long Term Memory</h5>
            <p>Test your long-term memory </p>
          </div>
        </div>
        <div class="col-4 dash-card">
          <div class="p-3 text-center rounded bg-light">
            <img class="img-fluid dash-icon" src="./images/dash-icon3.svg" alt="Working memory" >
            <h5>Working Memory</h5>
            <p>Test your working memory </p>
          </div>
        </div>
      </div>
    </main>
  <footer>

  </footer>






  <script src="script.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
